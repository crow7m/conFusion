<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <md-grid-list cols="2" rowHeight="200px">
    <md-grid-tile *ngFor="let dish of dishes">
      <img height="200px" md-list-avatar src="{{dish.image}}" alt="{{dish.name}}">
      <md-grid-tile-footer>
        <h1 md-line>{{dish.name | uppercase}}</h1>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  <div class="container"
       fxLayout="row"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutAlign.gt-md="space-around center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">

    <div fxFlex="40">
      <app-dish-details></app-dish-details>
    </div>

    <div fxFlex="40">
      <p>!!!Display the list of comments here</p>
    </div>

  </div>

</div>
