<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <md-grid-list cols="2" rowHeight="200px">
    <md-grid-tile *ngFor="let dish of dishes">
      <img height="200px" md-list-avatar src="{{dish.image}}" alt="{{dish.name}}">
      <md-grid-tile-footer>
        <h1 md-line>{{dish.name | uppercase}}</h1>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
<div fxFlex *ngIf="selectedDish">
  <md-card>
    <md-card-header>
      <md-card-title><h3>{{selectedDish.name | uppercase}}</h3></md-card-title>

    </md-card-header>
    <img mdCardImage src="{{selectedDish.image}}">
    <md-card-content>
     <p>{{selectedDish.description}}</p>
    </md-card-content>
    <md-card-actions align="start">
      <button md-button (click)="onAction1">LIKE</button>
      <button md-button (click)="onAction1">SHARE</button>

    </md-card-actions>
    <!--<md-card-footer>
      Footer
    </md-card-footer>-->
  </md-card>


</div>

</div>
